<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1981 snake</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1cf00b6a09.js" crossorigin="anonymous"></script>
    

</head>

<body>
    <div class="body">
        <div id="numpower"><img src="/frog-food.png" id="bg" alt="">:0</div>
        <div id="scorenum">Score:0</div>
        <div id="highscorebox"></div>
        <div id="result"></div>
        <div id="display"></div>
        <div class="clickscreen"><button class="moveup" onclick="moveup()"><i class="fa-solid fa-angle-up"></i></button><button class="moveleft" onclick="moveleft()"><i class="fa-solid fa-angle-left"></i></button><button class="moveright" onclick="moveright()"><i class="fa-solid fa-angle-right"></i></button><button class="movedown" onclick="movedown()"><i class="fa-solid fa-angle-down"></i></button></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
